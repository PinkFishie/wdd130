<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>HTML and CSS quiz</title>
        <meta name="description" content="A quiz to test your knowledge of HTML and CSS">
        <meta name="author" content="Andrew Mitchell">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea rows="3" placeholder="type here" name="q2" id="q2"></textarea>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option>!-- this is a comment --</option>
                    <option>*/ This is a comment /*</option>
                    <option># This is a comment</option>
                    <option>( This is a comment )</option>
                </select>
                <label for="q4">What is the bottom margin given in this declaration?</label>
                <p>margin: 10px 5px 15px;</p>
                <input type="number" name="q4" id="q4">
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>2024 | Andrew Mitchell | Utah, USA</p>
        </footer>
    </body>
